<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Certificate Updation</title>	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='tooplate.css')}}">
</head>


<body id="application">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12  mx-auto">
                <header class="mt-5 mb-5 text-center">
				        <header class="mt-5 mb-5 text-right">
                        <center><a href="/expense" style="font-style:bold" class="tm-white-text">HOME</a></center>
						
                    <h3>Update your Certification Details</h3>
                </header>
                <form action="" method="post" enctype="multipart/form-data" class="tm-form-white tm-font-big">
                    <div class="tm-bg-white tm-form-pad-big">
                        <div class="form-group mb-5">
                            <label for="email" class="black-text mb-4 big">Registered Email ID </label>
                            <input id="email" name="email" type="email" class="validate tm-input-white-bg">
                        </div>
						<div class="form-group mb-5">
                            <label for="name" class="black-text mb-4 big">Employee Name</label>
                            <input id="name" name="name" type="text" value="{{res[1]}}" class="validate tm-input-white-bg">
                        </div>
                        <div class="form-group mb-5">
                            <label for="certification level" class="black-text mb-4 big">Certification level</label>
                            <input id="certification level" name="certificationLevel" type="text" value="{{res[2]}}" class="validate tm-input-white-bg">
                        </div>
                        <div class="form-group mb-5">
                            <label for="certification name" class="black-text mb-4 big">Certification Name</label>
                            <input id="certification name" name="certificationName" type="text" value="{{res[3]}}" class="validate tm-input-white-bg">
                        </div>
                        <div class="form-group mb-5">
                            <label for="certification id" class="black-text mb-4 big">Certification ID</label>
                            <input id="certification id" name="certificationId" type="text" value="{{res[4]}}" class="validate tm-input-white-bg mb-4" required pattern="[a-zA-Z0-9]+">
                        </div>
                        <div class="form-group mb-5">
                            <label for="date" class="black-text mb-4 big">Certification Date</label>
                            <input id="date" name="date" type="date" value="{{res[5]}}" class="validate tm-input-white-bg">
                        </div>
                        <div class="form-group mb-5">
                            <label for="dateexp" class="black-text mb-4 big">Expiry Date of Certification</label>
                            <input id="dateexp" name="dateExp" type="date" value="{{res[6]}}" class="validate tm-input-white-bg">
                        </div>
                        <div class="row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pl-0 tm-form-group-2-col tm-form-group-2-col-l">
                                <label for="city" class="black-text mb-4 big">CSP</label>
                                <select name="csp">
                                    <option value="{{res[7]}}"></option>
                                    <option value="-">CSP</option>
                                    <option value="AWS">AWS</option>
                                    <option value="Azure">Azure</option>
                                    <option value="GCP">GCP</option>
                                </select>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pr-0 tm-form-group-2-col tm-form-group-2-col-r">
                                <label for="validity" class="black-text mb-4 big">Validity</label>
                                <input id="validity" name="validity" type="number" value="{{res[8]}}" class="validate tm-input-white-bg mb-4" value='0000'>
                            </div>
                        </div>
                        

                        
                        <div class="row">
                            <div class="form-group mb-2 col-xl-6 col-lg-6 col-md-6 col-12 pl-0 tm-form-group-2-col tm-form-group-2-col-l">
                                <label for="file" class="black-text mb-4 big">Attach a file</label>
                                <div class="file-field input-field">
                                    <div class="btn btn-white">
                                        <span>Browse...</span>
                                        <input type="file" name="upload">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" name="file" type="text" placeholder="your-file.pdf">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="waves-effect btn-large btn-large-white">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


	<script src="{{url_for('static', filename='static/jquery-3.2.1.slim.min.js')}}"></script>
	<script src="{{url_for('static', filename='static/materialize.min.js')}}"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
